# MySQL. Versions 5.1.10 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_bin
  pool: 5
  host: localhost
  port: 3306
  username: root
  password: 123456

development:
  <<: *default
  database: phimmoi_develop

test:
  <<: *default
  database: phimmoi_develop

staging:
  <<: *default
  database: phimmoi_staging

production:
  <<: *default
  database: phimmoi_product
